<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
        <meta charset="utf-8" />   <title>لندریک  - قالب چندمنظوره ای مدرن html</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'unicons.iconscout.com/release/v3.0.6/css/line.css' %}">
        <!-- Main Css -->
        <link href="{% static 'css/style.min.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="{% static 'css/colors/default.css' %}" rel="stylesheet" id="color-opt">

    </head>

    <body>


        <section class="bg-profile d-table w-100 bg-primary" style="background: url({% static 'images/account/bg.png' %}) center center;">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card public-profile border-0 rounded shadow" style="z-index: 1;">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-lg-12 col-md-12">
                                        <div class="row align-items-end">
                                            <div class="col-md-12 text-md-start text-center mt-4 mt-sm-0">
                                                <h3 class="title mb-0" style="text-align: center;">بسته نصب</h3><br/>
                                                <h4 class="text-muted h6 me-2" style="text-align: center;">شروع نصب شلوار</h4>
                                            </div><!--end col-->
                                        </div><!--end row-->
                                    </div><!--end col-->
                                </div><!--end row-->
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--ed container-->
        </section><!--end section-->
        <!-- Hero End -->

        <!-- Profile Start -->
        <section class="section mt-60">
            <div class="container mt-lg-3">
                <div class="row">
                    <div class="col-lg-12 col-12">
                        <div class="rounded shadow p-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12mt-4 pt-2">
                                    <div class="text-center">
                                        <div class="content mt-3">
                                            <div class="alert alert-success" role="alert">از شما ممنونیم که شلوار را انتخاب کردید</div>
                                                <div class="col mt-4 pt-2" id="forms">
                                                    <div class="component-wrapper rounded shadow">
                                                        <div class="p-4">
                                                            <form>
                                                                <div class="row">
                                                                    <div class="col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="globe" class="fea icon-sm icons"></i>
                                                                                <input name="name" id="name" type="text" class="form-control ps-5" placeholder="نام وبسایت :">
                                                                            </div>
                                                                        </div>
                                                                    </div><!--end col-->
                                                                    <div class="col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="key" class="fea icon-sm icons"></i>
                                                                                <input name="email" id="email" type="email" class="form-control ps-5" placeholder="آدرس پنل مدیریت :">
                                                                            </div>
                                                                        </div>
                                                                    </div><!--end col-->
                                                                    <div class="col-md-12">
                                                                        <div class="mb-3">
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="book" class="fea icon-sm icons"></i>
                                                                                <input name="subject" id="subject" class="form-control ps-5" placeholder="موضوع وبسایت : ">
                                                                            </div>
                                                                        </div>
                                                                    </div><!--end col-->
                                                                    <div class="col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="user" class="fea icon-sm icons"></i>
                                                                                <input name="email" id="email" type="email" class="form-control ps-5" placeholder="نام کاربری مدیر :">
                                                                            </div>
                                                                        </div>
                                                                    </div><!--end col-->
                                                                    <div class="col-md-6">
                                                                        <div class="mb-3">
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="lock" class="fea icon-sm icons"></i>
                                                                                <input name="email" id="email" type="email" class="form-control ps-5" placeholder="کلمه عبور مدیر :">
                                                                            </div>
                                                                        </div>
                                                                    </div><!--end col-->
                                                                    <div class="col-md-12">
                                                                        <div class="mb-3">
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="at-sign" class="fea icon-sm icons"></i>
                                                                                <input name="subject" id="subject" class="form-control ps-5" placeholder="ایمیل مدیر : ">
                                                                            </div>
                                                                        </div>
                                                                    </div><!--end col-->
                                                                    <div class="col-md-12">
                                                                        <div class="mb-3">
                                                                            <label class="form-label"></label>
                                                                            <div class="form-icon position-relative">
                                                                                <i data-feather="message-circle" class="fea icon-sm icons"></i>
                                                                                <textarea name="comments" id="comments" rows="4" class="form-control ps-5" placeholder="درباره وبسایت :"></textarea>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div><!--end row-->
                                                                <div class="row">
                                                                    <div class="col-sm-12">
                                                                        <input type="submit" id="submit" name="send" class="btn btn-primary" value="نصب شلوار ">
                                                                    </div><!--end col-->
                                                                </div><!--end row-->
                                                            </form><!--end form-->
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                                </div><!--end col-->


                            </div><!--end row-->
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </section><!--end section-->
        <!-- Profile End -->


        <footer class="footer footer-bar">
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="col-sm-6">
                        <div class="text-sm-start">
                            <p class="mb-0">© <script>document.write(new Date().getFullYear())</script> شلوار. طراحی شده با  <i class="mdi mdi-heart text-danger"></i> توسط  <a href="#" target="_blank" class="text-reset">مبین فیضیان </a>.</p>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </footer><!--end footer-->
        <!-- Footer End -->


        <!-- end Style switcher -->

        <!-- javascript -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <!-- Icons -->
        <script src="{% static 'js/feather.min.js' %}"></script>
        <!-- Switcher -->
        <script src="{% static 'js/switcher.js' %}"></script>
        <!-- Main Js -->
        <script src="{% static 'js/plugins.init.js' %}"></script><!--Note: All init js like tiny slider, counter, countdown, maintenance, lightbox, gallery, swiper slider, aos animation etc.-->
        <script src="{% static 'js/app.js' %}"></script><!--Note: All important javascript like page loader, menu, sticky menu, menu-toggler, one page menu etc. -->
    </body>

</html>
